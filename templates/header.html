
    <header style = "margin-top: 70px;" >
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'room-list' %}">Booking system</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Booking system</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">{{ request.user.username }}</a>
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                    <a class="nav-link active" aria-current="page" href="{% url 'book-room' %}">Book room</a>
                    </li>
                    {% else %}
                    <li>
                    <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                    
                  </ul>
                </div>
              </div>
            </div>
          </nav>
</header>
